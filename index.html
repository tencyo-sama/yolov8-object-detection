<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YOLOv8 Object Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1a1a1a;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 640px;
      aspect-ratio: 4/3;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: #000;
      margin-bottom: 20px;
    }

    #output {
      width: 100%;
      height: 100%;
      display: block;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover:not(:disabled) {
      background: #1d4ed8;
      transform: translateY(-1px);
    }

    button:disabled {
      background: #4b5563;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .message {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
      text-align: center;
      max-width: 80%;
      backdrop-filter: blur(4px);
    }

    .loading-indicator {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #2563eb;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 8px auto;
    }

    .stats {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      body {
        padding: 10px;
      }
      
      button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="output"></canvas>
    <video id="input" style="display: none;" playsinline autoplay muted></video>
    <div id="stats" class="stats"></div>
  </div>
  
  <div class="message" id="message">
    <div class="loading-indicator" id="loading"></div>
    <div id="message-text"></div>
  </div>
  
  <div class="button-container">
    <button id="start">開始</button>
    <button id="stop" disabled>停止</button>
  </div>

  <script>
    class ObjectDetector {
      constructor() {
        this.model = null;
        this.isRunning = false;
        this.lastDrawTime = 0;
        this.frameCount = 0;
        this.fps = 0;
        
        // Constants
        this.MODEL_INPUT_SIZE = 640;
        this.SCORE_THRESHOLD = 0.5;
        this.IOU_THRESHOLD = 0.45;
        this.CLASS_NAMES = ['clip'];
        
        this.initDOMElements();
        this.setupEventListeners();
        this.fpsUpdateInterval = setInterval(() => this.updateFPS(), 1000);
      }


      initDOMElements() {
        this.video = document.getElementById('input');
        this.canvas = document.getElementById('output');
        this.ctx = this.canvas.getContext('2d');
        this.messageDiv = document.getElementById('message');
        this.messageText = document.getElementById('message-text');
        this.loadingIndicator = document.getElementById('loading');
        this.startButton = document.getElementById('start');
        this.stopButton = document.getElementById('stop');
        this.statsDiv = document.getElementById('stats');
      }

      setupEventListeners() {
        window.addEventListener('resize', () => this.resizeCanvas());
        this.startButton.addEventListener('click', () => this.start());
        this.stopButton.addEventListener('click', () => this.stop());
      }

      async loadModel() {
        try {
          this.model = await tf.loadGraphModel('./best_web_model/model.json');
          // Warmup
          const dummyInput = tf.zeros([1, this.MODEL_INPUT_SIZE, this.MODEL_INPUT_SIZE, 3]);
          await this.model.predict(dummyInput);
          tf.dispose(dummyInput);
        } catch (error) {
          throw new Error(`モデルの読み込みに失敗しました: ${error.message}`);
        }
      }

      async setupCamera() {
        try {
          const constraints = {
            video: {
              facingMode: 'environment',
              width: { ideal: 640 },
              height: { ideal: 480 }
            }
          };
          
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          this.video.srcObject = stream;
          
          return new Promise((resolve) => {
            this.video.onloadedmetadata = () => {
              this.video.play();
              this.resizeCanvas();
              resolve();
            };
          });
        } catch (error) {
          throw new Error(`カメラの設定に失敗しました: ${error.message}`);
        }
      }

      preprocess(video) {
        return tf.tidy(() => {
          const tensor = tf.browser.fromPixels(video);
          const resized = tf.image.resizeBilinear(tensor, [this.MODEL_INPUT_SIZE, this.MODEL_INPUT_SIZE]);
          const normalized = resized.div(255.0);
          return normalized.expandDims(0);
        });
      }

      async postprocess(outputTensor, originalWidth, originalHeight) {
        try {
          // デバッグ情報：元のテンソル形状を出力
          console.log('Original output tensor shape:', outputTensor.shape);
    
          // 最小値と最大値を確認
          const minMax = await tf.tidy(() => {
            const min = outputTensor.min();
            const max = outputTensor.max();
            return [min.dataSync()[0], max.dataSync()[0]];
          });
          console.log('Value range:', minMax);

          // テンソルの一部のデータをサンプリングして確認
          const sampleData = await outputTensor.slice([0, 0, 0], [1, 5, 10]).data();
          console.log('Sample of first 10 predictions:', sampleData);

          // 出力テンソルを転置して扱いやすい形式に変換
          const transposed = tf.tidy(() => outputTensor.transpose([0, 2, 1]));
          console.log('Transposed shape:', transposed.shape);
    
          // データを取得
          const outputData = await transposed.data();
          const predictions = [];
    
          // 信頼度スコアの統計を取る
          let maxConfidence = 0;
          let confidentDetections = 0;
    
          // 各アンカーボックスについて処理
          for (let i = 0; i < transposed.shape[1]; i++) {
            const baseOffset = i * 5;  // 5値（おそらく [x, y, w, h, raw_confidence]）
            const rawConfidence = outputData[baseOffset + 4];
            // シグモイド関数を適用して確率に変換する
            const confidence = 1 / (1 + Math.exp(-rawConfidence));
  
            maxConfidence = Math.max(maxConfidence, confidence);

            if (confidence > this.SCORE_THRESHOLD) {
        
              // YOLOv8の出力から座標を取得
              const x = outputData[baseOffset + 0];
              const y = outputData[baseOffset + 1];
              const w = outputData[baseOffset + 2];
              const h = outputData[baseOffset + 3];
        
              // デバッグ情報：検出された座標を出力
              console.log('Detection found:', {
                confidence,
                x: x * originalWidth,
                y: y * originalHeight,
                w: w * originalWidth,
                h: h * originalHeight
              });
        
              // 正規化された座標を画像サイズに変換
              const x1 = Math.max(0, x * originalWidth);
              const y1 = Math.max(0, y * originalHeight);
              const width = Math.min(w * originalWidth, originalWidth - x1);
              const height = Math.min(h * originalHeight, originalHeight - y1);
        
              // 画像の範囲内に収まるように調整
              if (width > 0 && height > 0) {
                predictions.push({
                  bbox: { x: x1, y: y1, width, height },
                  class: this.CLASS_NAMES[0],
                  score: confidence
                });
                confidentDetections++;
              }
            }
          }
    
          // 検出統計の出力
          console.log('Detection stats:', {
            maxConfidence,
            confidentDetections,
            totalPredictions: predictions.length
          });
    
          // リソースの解放
          tf.dispose([transposed]);
    
          // NMSを適用
          const finalPredictions = this.nms(predictions);
          console.log('Final predictions after NMS:', finalPredictions.length);
    
          return finalPredictions;
        } catch (error) {
          console.error('Postprocess error:', error);
          console.error('Error details:', {
            tensorShape: outputTensor.shape,
            tensorRank: outputTensor.rank,
            tensorDtype: outputTensor.dtype
          });
          throw error;
        }
      }

      // 重複する検出結果をフィルタリングするNMS（Non-Maximum Suppression）の実装
      nms(boxes, iouThreshold = 0.45) {
        // スコアでソート
        const sortedBoxes = boxes.sort((a, b) => b.score - a.score);
        const selected = [];
  
        for (const current of sortedBoxes) {
          let keep = true;
    
          // 既に選択されたボックスとのIoUを確認
          for (const item of selected) {
            const iou = this.calculateIoU(current.bbox, item.bbox);
            if (iou > iouThreshold) {
              keep = false;
              break;
            }
          }
    
          if (keep) {
            selected.push(current);
          }
        }
  
        return selected;
      }

      // IoU（Intersection over Union）の計算
      calculateIoU(box1, box2) {
        const x1 = Math.max(box1.x, box2.x);
        const y1 = Math.max(box1.y, box2.y);
        const x2 = Math.min(box1.x + box1.width, box2.x + box2.width);
        const y2 = Math.min(box1.y + box1.height, box2.y + box2.height);
  
        if (x2 < x1 || y2 < y1) return 0;
  
        const intersection = (x2 - x1) * (y2 - y1);
        const area1 = box1.width * box1.height;
        const area2 = box2.width * box2.height;
        const union = area1 + area2 - intersection;
  
        return intersection / union;
      }

      drawPredictions(predictions) {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);

        // FPSの表示
        this.ctx.fillStyle = 'white';
        this.ctx.font = '14px monospace';
        this.ctx.fillText(`FPS: ${this.fps.toFixed(1)}`, 10, 20);

        // 検出結果の描画
        predictions.forEach(prediction => {
          const { x, y, width, height } = prediction.bbox;
          const score = prediction.score;

          // バウンディングボックスの描画
          this.ctx.strokeStyle = '#00FF00';
          this.ctx.lineWidth = 2;
          this.ctx.strokeRect(x, y, width, height);

          // ラベルの背景描画
          const label = `${prediction.class} ${(score * 100).toFixed(0)}%`;
          const labelWidth = this.ctx.measureText(label).width + 10;
          this.ctx.fillStyle = '#00FF00';
          this.ctx.fillRect(x, y - 25, labelWidth, 20);

          // ラベルテキストの描画
          this.ctx.fillStyle = '#000000';
          this.ctx.font = '16px Arial';
          this.ctx.fillText(label, x + 5, y - 10);
        });

        this.frameCount++;
      }

      async detectFrame() {
        if (!this.isRunning) return;

        try {
          const inputTensor = this.preprocess(this.video);
          console.log('Input tensor shape:', inputTensor.shape);
    
          // モデルの予測を実行
          console.log('Running model prediction...');
          const outputTensor = this.model.predict(inputTensor);
          console.log('Prediction completed');
    
          // 予測結果の処理
          const predictions = await this.postprocess(
            outputTensor,
            this.video.videoWidth,
            this.video.videoHeight
        );

          this.drawPredictions(predictions);
    
          // Tensorのクリーンアップ
          tf.dispose([inputTensor, outputTensor]);
    
          requestAnimationFrame(() => this.detectFrame());
        } catch (error) {
          console.error('Detection error:', error);
          this.showMessage('検出中にエラーが発生しました');
          this.stop();
        }
      }

      updateFPS() {
        const now = performance.now();
        const elapsed = now - this.lastDrawTime;
        this.fps = this.frameCount / (elapsed / 1000);
        this.frameCount = 0;
        this.lastDrawTime = now;
      }

      async detectFrame() {
        if (!this.isRunning) return;

        const inputTensor = this.preprocess(this.video);
        
        try {
          const outputTensor = await this.model.execute(inputTensor);
          const predictions = await this.postprocess(
            outputTensor,
            this.video.videoWidth,
            this.video.videoHeight
          );

          this.drawPredictions(predictions);
          tf.dispose([inputTensor, outputTensor]);
        } catch (error) {
          console.error('Detection error:', error);
          this.showMessage('検出中にエラーが発生しました');
          this.stop();
          return;
        }

        requestAnimationFrame(() => this.detectFrame());
      }

      resizeCanvas() {
        const containerWidth = this.canvas.parentElement.clientWidth;
        const containerHeight = this.canvas.parentElement.clientHeight;
        this.canvas.width = containerWidth;
        this.canvas.height = containerHeight;
      }

      showMessage(text, timeout = 0) {
        this.messageText.textContent = text;
        if (timeout > 0) {
          setTimeout(() => {
            this.messageText.textContent = '';
          }, timeout);
        }
      }

      showLoading(show) {
        this.loadingIndicator.style.display = show ? 'block' : 'none';
      }

      async start() {
        try {
          this.showMessage('モデルを読み込み中...');
          this.showLoading(true);
          this.startButton.disabled = true;

          if (!this.model) {
            await this.loadModel();
          }

          this.showMessage('カメラを起動中...');
          await this.setupCamera();

          this.isRunning = true;
          this.stopButton.disabled = false;
          this.lastDrawTime = performance.now();
          this.frameCount = 0;
          this.showMessage('検出中', 2000);
          this.showLoading(false);
          this.detectFrame();
        } catch (error) {
          console.error('Startup error:', error);
          this.showMessage(error.message);
          this.showLoading(false);
          this.startButton.disabled = false;
        }
      }

      async stop() {
        this.isRunning = false;

        if (this.video.srcObject) {
          this.video.srcObject.getTracks().forEach(track => track.stop());
          this.video.srcObject = null;
        }

        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.startButton.disabled = false;
        this.stopButton.disabled = true;
        this.showMessage('停止しました');
      }
    }

    // Initialize the detector when the page loads
    window.addEventListener('load', () => {
      const detector = new ObjectDetector();
      detector.showMessage('準備完了');
    });
  </script>
</body>
</html>
